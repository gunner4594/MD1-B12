<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tạo và thao tác với mảng</title>
</head>
<body>
<h2>Sample Screen:</h2>
<input type="text" id="tt">
<input type="button" value="Add" onclick="add_element_to_array()">
<input type="button" value="Display" onclick="display_array()">
<div id="result"></div>
<script>
let x=0;
let array = [];
function  add_element_to_array () {
    array[x] = document.getElementById('tt').value;
    alert('Element: ' + array[x] + 'Add at index' + x);
    x++;
    // document.getElementById("txtValue ").value = "";
}
function display_array() {
    let e = '</hr>';
    for (i=0; i<array.length; i++) {
        e += 'Element ' + i + '=' + array[i] + '</br>';
    }
    document.getElementById('result').innerHTML = e;
}


</script>




</body>
</html>
