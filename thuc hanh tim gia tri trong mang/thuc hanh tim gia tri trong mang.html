<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tìm giá trị trong mảng</title>
</head>
<body>
<script>
  let a= +prompt('Enter a');
  let arr = [1,2,3];
  for (i=0;i<arr.length;i++) {
    if (arr[i]==a) {
        document.write('value ' + arr[i] + ' found at ' + i)
    }
  }




</script>
</body>
</html>
